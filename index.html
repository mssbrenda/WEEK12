<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container mt-4"></main>
    <h1 class="text-center">New Patient Form</h1>

    <div class="mb-3">
      <label for="name" class="form-control">Name:</label>
      <input type="text" id="nameinput" class="form-control" />
      <label for="Phone" class="form-control">Phone Number:</label>
      <input type="phone" class="form-control" id="phone" /><br />
      <label class="form-control" for="InsuranceType">Insurance Type:</label>
      <select name="Insurance" id="insurance" class="form-control">
        <option value="1" id="aetna">Aetna</option>
        <option value="2" id="blueCross">BlueCross</option>
        <option value="3" id="united">United</option>
      </select>
    </div>
    <button
      class="btn btn-primary form-control"
      type="submit"
      id="submit-button"
    >
      Submit
    </button>

    <br />

    <br />
    <h2 class="text-center">PATIENTS</h2>

    <div class="container text-center" id="content"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
